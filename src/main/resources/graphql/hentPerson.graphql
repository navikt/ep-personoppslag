query($ident: ID!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        }
        bostedsadresse(historikk: false) {
            vegadresse {
                adressenavn
                husnummer
                husbokstav
                postnummer
            }
            utenlandskAdresse {
                landkode
            }
        }
        oppholdsadresse(historikk: false) {
            vegadresse {
                adressenavn
                husnummer
                husbokstav
                postnummer
            }
            utenlandskAdresse {
                landkode
            }
        }
        navn(historikk: false) {
            fornavn
            mellomnavn
            etternavn
        }
        statsborgerskap(historikk: false) {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        }
        foedsel {
            foedselsdato
            folkeregistermetadata {
                gyldighetstidspunkt
            }
        }
        doedsfall {
            doedsdato
            folkeregistermetadata {
                gyldighetstidspunkt
            }
        }
        kjoenn {
            kjoenn
            folkeregistermetadata {
                gyldighetstidspunkt
            }
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        sivilstand {
            type
            gyldigFraOgMed
            relatertVedSivilstand
        }

    }
}
